services:
  opptell-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - CONNECTION_STRING=Host=postgres;Database=opptell;Username=postgres;Password=postgres
      - ADMIN_TOKEN=your-secure-admin-token-here
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:16
    environment:
      - POSTGRES_DB=opptell
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data: